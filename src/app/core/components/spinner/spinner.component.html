<div
  class="loading-icon"
  [ngClass]="{
    'loading-icon-grey': isGrey,
    'loading-icon-white': !isGrey
  }"
  [style.height]="diameter"
  [style.width]="diameter"
>
  <mat-progress-spinner
    [diameter]="diameter"
    class="loading-icon-item"
    mode="indeterminate"
  ></mat-progress-spinner>
</div>
