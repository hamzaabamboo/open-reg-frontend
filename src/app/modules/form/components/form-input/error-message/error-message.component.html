<div *ngIf="control && !isValid && (touched || dirty)">
  <mat-error *ngIf="isRequired">{{ 'กรุณาใส่ข้อมูล' + label }}</mat-error>
  <mat-error *ngIf="isMax">{{
    'max length is ' + control.errors.maxlength.requiredLength | translate
  }}</mat-error>
  <mat-error *ngIf="isMin">{{
    'min length is ' + control.errors.minlength.requiredLength | translate
  }}</mat-error>
  <mat-error *ngIf="otherInvalid">{{ label }}ไม่ถูกต้อง</mat-error>
</div>
