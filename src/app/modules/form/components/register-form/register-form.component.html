<div class="grid">
  <form class="grid-form" [formGroup]="form">
    <div class="grid-row" *ngFor="let question of processedQuestions$ | async">
      <app-form-input
        class="grid-row-items"
        [question]="question[0]"
        [form]="form"
      ></app-form-input>
      <app-form-input
        *ngIf="question.length == 2"
        class="grid-row-items"
        [question]="question[1]"
        [form]="form"
      ></app-form-input>
    </div>
  </form>
</div>
