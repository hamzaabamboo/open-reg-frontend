<app-content-container
  [title]="currentStepObj.title"
  [subtitle]="currentStepObj.description"
>
  <ng-container [ngSwitch]="currentStepType">
    <app-register-term *ngSwitchCase="'terms'" [form]="currentFormObj"></app-register-term>
    <app-register-form
      *ngSwitchCase="'form'"
      [form]="currentFormObj"
    ></app-register-form>
    <app-register-confirm *ngSwitchCase="'confirm'"></app-register-confirm>
    <div *ngSwitchDefault class="loading-icon-container">
      <app-spinner [isGrey]="true" [diameter]="36"></app-spinner>
    </div>
  </ng-container>
  <app-register-navigator
    [currentStep]="currentStep$ | async"
    [totalSteps]="totalSteps"
    (previousStep)="previousStep()"
    (nextStep)="nextStep()"
    [form]="currentFormObj"
    [steps]="steps"
  >
  </app-register-navigator>
</app-content-container>
